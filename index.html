<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>


<div class="container-general">


    <section class="contenedor login">

        <div class="contenedor-login">

         <center><h1>Welcome!! </h1></center>
           <center><p>Bienvienido de vuelta! Porfavor ingrese sus datos</p></center>
        

        <form action="" class="form-signin">

            <label for="email">Email</label>
            <input type="text" class="email" placeholder="Enter your email">
            <label for="pass">Password</label>
            <input type="password" class="pass" placeholder="Enter your password">





            <div class="container-rememberme">
                <div class="container-inputremember">
                    <input type="checkbox" name="remember" id="" value="remember">
                    Recordar Contraseña 
                </div>
                <a href="">Olvidaste tu contraseña?</a>
            
                

            </div>
            <div class="container-submit">
                <input type="submit" value="SignIn">

                <div class="container-signgoogle">
                    <div class="container-logogoogle">
                        <img src="imagenes/logogoogle.png" alt="logo google">
                    </div>

                    
                    <input type="submit" value="Ingresa con Google">
                </div>
      
            </div>
        </form>

        <div class="container-signup">
            <p>No tenes cuenta? <a href="">Registrate</a></p>
        </div>


        </div>
        



    </section>


    <section class="hero">

        <div class="container-datahero">









            <div class="container-data">
                <blockquote>"Estamos usando Kick Start para nuestros nuevos proyectos! no podriamos imaginar trabajar sin ello"</blockquote>


            <div class="container-autorstars">
                <div> 
                    <h2> - Andi Lane</h2>
                </div>
            </div>
            
           


            <div class="container-prof-flechas">
                <div class="container-profesion">
                    <p>Founder, Catalog</p>
                    <p>Web Desingn Agency</p>
                </div>
    
                <div class="container-flechas">
                    <button class="flecha">
                        <i class="bi bi-arrow-left-circle"></i>
                    </button>

                    <button class="flecha">
                        <i class="bi bi-arrow-right-circle"></i>
                    </button>
                
                </div>

            </div>
           
            
            

        </div>
            </div>
            <div class="columna-derecha">
                <p class="estrella">★★★★★</p>
                <div class="iconos">
                    <a href=""><i class="arrow arro1 fa-solid fa-circle-arrow-left"></i></a>
                    <a href=""><i class="arrow arrow2 fa-solid fa-circle-arrow-right"></i></a>
                </div>
            



        <div class="container-img">
            <picture>
                <img loading="lazy" src="imagenes/fondo.jpg" alt="Fondo hero">
            </picture>

        </div>

    </section>


</div>

</html>
